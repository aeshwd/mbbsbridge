<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for MBBS in Russia | MBBS Bridge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }

    .application-form-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .application-form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
      font-size: 28px;
    }

    .application-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .application-form input,
    .application-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      background: #fff;
    }

    .application-form input:focus,
    .application-form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }

    .radio-group label {
      font-weight: normal;
      font-size: 16px;
    }

    .application-form textarea {
      resize: vertical;
    }

    .application-form button {
      padding: 14px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .application-form button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .application-form-section {
        padding: 30px 15px;
      }

      .application-form-section h2 {
        font-size: 24px;
      }

      .application-form button {
        font-size: 16px;
      }
    }

    .navbar {
    background-color: #ffffff;
    padding: 10px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .navbar .logo img {
    height: 50px;
    width: auto;
  }

  @media (max-width: 600px) {
    .navbar {
      justify-content: center;
    }

    .navbar .logo img {
      height: 40px;
    }
  }
  </style>
</head>
<body>

    <!-- Place this inside <body> at the top -->
<nav class="navbar">
  <div class="logo">
    <a href="main.html">
      <img src="images/logo.png" alt="MBBS Bridge Logo">
    </a>
  </div>
</nav>


  <section class="application-form-section">
    <h2>ðŸŽ“ Apply for MBBS in Russia</h2>
    <form class="application-form" id="studentForm" action="https://submit-form.com/t6KmgAdKF">
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="city">Your City</label>
        <input type="text" id="city" name="city" />
      </div>
      <div class="form-group">
  <label for="budget">Your Total Budget (in â‚¹)</label>
  <input type="number" id="budget" name="budget" placeholder="e.g. 20,00,000" />
</div>


      <div class="form-group">
        <label for="neet">NEET Score *</label>
        <input type="number" id="neet" name="neet" required />
      </div>

      <div class="form-group">
        <label for="university">Preferred University</label>
        <input type="text" id="university" name="university" />
      </div>

      <div class="form-group">
        <label>Have you applied anywhere else via a consultant?</label>
        <div class="radio-group">
          <label><input type="radio" name="consultant" value="Yes" required /> Yes</label>
          <label><input type="radio" name="consultant" value="No" required /> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message or Questions</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit">ðŸ“© Submit Application</button>
    </form>
  </section>

 


</body>
</html>
